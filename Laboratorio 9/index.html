<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="pokeapi_logo.png" alt="PokeApi Logo" class="logo">
    </div>
    <div class="main-container">
        <h2>Buscador de Pokémon - Lab9 - Gabriel Rodriguez</h2>
        <p>Busca pokémones y verás parte de su información aquí.</p>
        <form class="form-group">
            <div>
                <label for="searchInput">Buscar</label>
                <input type="text" id="searchInput" placeholder="Buscar">
            </div>
            <button type="button" id="searchButton">Buscar</button>
            <button type="reset" id="clearButton" style="display: none;">Limpiar</button>
        </form>
    </div>
    <div class="result-container" id="resultContainer"></div>
    <script src="pokeApi.js"></script>
    <script src="app.js"></script>
</body>
</html>
