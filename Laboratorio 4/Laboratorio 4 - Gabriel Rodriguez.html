<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 4 - Gabriel Rodriguez</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        main {
            width: 50vw;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        fieldset {
            border: none;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <main>
        <fieldset>
            <label for="inputField">Escribe un texto o número aquí:</label>
            <input id="inputField" type="text" placeholder="Escribe aquí...">
            <p>Texto/Número invertido: <span id="outputSpan"></span></p>
        </fieldset>

        <footer>
            Gabriel Rodriguez / 8-956-1405
        </footer>
    </main>

    <script>
        const Utils = (() => {
            const invertirTexto = (texto) => {
                return texto.split('').reverse().join('');
            };

            return {
                invertirTexto,
            }
        })();

        const App = (({ invertirTexto }) => {
            const htmlElements = {
                inputField: document.querySelector('#inputField'),
                outputSpan: document.querySelector('#outputSpan'),
            }

            const handlers = {
                onInputChange() {
                    const texto = htmlElements.inputField.value;
                    htmlElements.outputSpan.textContent = invertirTexto(texto);
                },
            }

            const bindEvents = () => {
                htmlElements.inputField.addEventListener('input', handlers.onInputChange);
            };

            return {
                init() {
                    bindEvents();
                },
            }
        })(Utils);

        document.addEventListener('DOMContentLoaded', App.init);
    </script>
</body>
</html>
